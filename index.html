<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* расстояние между элементами */
      flex-wrap: wrap; /* чтобы на маленьких экранах переносились */
      margin-bottom: 15px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #4338ca;
    }

    pre {
      margin-top: 10px;
      text-align: center;
      padding: 10px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Простой калькулятор</h1>
    <form id="calcForm">
      <input type="number" id="a" placeholder="Число A" step="0.5" required />
      <select id="op">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select>
      <input type="number" id="b" placeholder="Число B" step="0.5" required />
      <button type="submit">Вычислить</button>
    </form>
    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const a = parseFloat(document.getElementById("a").value.replace(",", "."));
      const b = parseFloat(document.getElementById("b").value.replace(",", "."));
      const op = document.getElementById("op").value;

      const res = await fetch("/calc", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({a: a, b: b, op: op})
      });

      const data = await res.json();
      if (data.Error) {
        document.getElementById("result").textContent = "Ошибка: " + data.Error;
      } else {
        document.getElementById("result").textContent = "Результат: " + data.Result;
      }
    });
  </script>
</body>
</html>
